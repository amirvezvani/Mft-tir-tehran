{% extends "base.html" %}
{% block title %}Posts{% endblock title %}
{% block content %}
        <section class="container">
      <h1 class="large text-primary">
        Posts
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Welcome to the community</p>

      <div class="post-form">
        <div class="post-form-header bg-primary">
          <h3>Say Something...</h3>
        </div>
        <form class="form my-1">
          <textarea cols="30" rows="5" placeholder="Create a post"></textarea>
          <input type="submit" value="Submit" class="btn btn-dark my-1" />
        </form>
        <class="posts">
          {% for post in all_posts %}
          <div class="post bg-white my-1 p-1">
            <div>
              <a href="{{ post.author.get_absolute_url }}">
                <img
                  class="round-img"
                  src="{{ post.author.picture.url }}"
                  alt="profile"
                />
                <h4>{{ post.author.user }}</h4>
              </a>
            </div>

            <div>
              <h3>{{ post.title }}</h3>
              <small>{{ post.created }}</small>
              <p class="my-1">
                {{ post.body }}
              </p>
              <button class="btn">
                <i class="fas fa-thumbs-up"></i> <span>{{ post.like.count }}</span>
              </button>
              <button class="btn">
                <i class="fas fa-thumbs-down"> <span>{{post.dislike.count}}</span> </i>
              </button>
              <a href="{{ post.author.get_absolute_url }}" class="btn btn-primary">
                Discussion
              </a>
            </div>
          </div>

          
        
        </div>
        {% endfor %}

      </div>

    </section>
{% endblock content %}
